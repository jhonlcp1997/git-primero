<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gafera de PROTOTIPO</title>
  <link rel="stylesheet" type="text/css" href="../css/style-farma-prototypes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <section class="login">
    <div class="login__box">
      <div class="login__box__one">
        <div class="article_carrusel open">
          <img class="article_carrusel__img" src="../../image/1.jpg" alt="">
          <div class="subtitle"><img src="../../image/imm-logo-white-short-v2.svg" alt=""><div></div><span>farma</span></div>
        </div>
        <div class="article_carrusel">
          <img class="article_carrusel__img" src="../../image/2.jpg" alt="">
          <div class="subtitle"><img src="../../image/imm-logo-white-short-v2.svg" alt=""><div></div><span>farma</span></div>
        </div>
        <div class="article_carrusel">
          <img class="article_carrusel__img" src="../../image/3.jpg" alt="">
          <div class="subtitle"><img src="../../image/imm-logo-white-short-v2.svg" alt=""><div></div><span>farma</span></div>
        </div>
      </div>

      <div class="main__points">
        <div class="list_points">
          <div class="point open"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>

      <div class="login__box__two">
        <div class="subtitle"><img src="../../image/imm-logo-white-short-v2.svg" alt=""><div></div><span>farma</span></div>
        <div class="login__box__two__content">
          <div class="div-input__email">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="usuario@correo.com">
          </div>
          <div class="div-input__password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="*******">
          </div>
          <div class="div-submit__register">
            <input type="submit" value="Ingresar">
            <a href="#">Crear una cuenta...</a>
          </div>
          <p class="separat">รณ</p>
          <div class="div-loginOthers">
            <a class="facebook" href="#"><strong>f</strong>acebook</a>
            <a class="google" href="#"><strong>G</strong>oogle</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../js/immfarma/carrusel.js"></script>
</body>

</html>
